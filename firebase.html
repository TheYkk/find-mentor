      const login = () => {
        firebase

          .then(async (result) => {

            const profile = result.additionalUserInfo.profile

            delete profile.plan
            delete profile.type
            profile.avatar = `https://avatars.githubusercontent.com/${profile.login}`
            const registered = await register({
              ...profile,
              token,
              uid: user.uid,
              isNewUser: result.additionalUserInfo.isNewUser,

      }

      const getTypeOfUsers = async (type = 'mentee') => db.collection('peer').where('type', 'array-contains', type).get().then(snap => snap.docs.map(doc => doc.data()))

      const getUser = async (slug) => db.collection('peer').where('login', '==', slug).get().then(snap => snap.docs.map(doc => doc.data()))
